      <!-- Button trigger modal -->
      <div class="d-flex">
        <button
          type="button"
          class="btn btn-squared-green me-3 txt-white"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"

          Talk an Expert
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-4 my-2">I'm a/an</div>
                    <div class="col-8 my-2">
                      <select
                        class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                      >
                        <option selected>Freelancer/Own Buisness</option>
                        <option value="1">Other option</option>
                      </select>
                    </div>
                    <div class="col-4 my-2">I Want</div>
                    <div class="col-8 my-2">
                      <select
                        class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                      >
                        <option selected>
                          Call me to discuss our questions
                        </option>
                        <option value="2">
                          Email me for digital prospectus
                        </option>
                        <option value="3">
                          Meil me your full information pack
                        </option>
                      </select>
                    </div>
                    <div class="col-4 my-2">I interested</div>
                    <div class="col-8 my-2">
                      <select
                        class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                      >
                        <option selected>Financial Consultant</option>
                        <option value="2">Accounting Services</option>
                        <option value="3">Tax Services</option>
                        <option value="4">Careers</option>
                        <option value="5">
                          Request Additional Informations
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Your name *</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Your name"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="exampleInputEmail1" class="form-label"
                        >Your email *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your email"
                        aria-label="Your name"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="exampleInputEmail1" class="form-label"
                        >Your phone number *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your phone number"
                        aria-label="Your Phone number"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Enter a message"
                    ></textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1">
                      I agree to receive communications from FinLab.</label
                    >
                  </div>
                  <button type="submit" class="btn btn-squared-green txt-white">
                    Send Message
                  </button>
                </form>
